<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>random quote generator</title>
</head>

<body>
    <div class="main">
        <div class="quote-box">
            <div class="container p-3 position-relative">

                <h3 id="content"></h3>
                <h6 class="d-flex justify-content-end align-items-end" id="author"></h6>
            </div>
        </div>
        <div class="button mt-5"><button class="bg-dark text-light px-5 py-1 rounded-3 border-0"
                id='more-btn'>more</button></div>
    </div>
    <div class="page-loader bg-dark position-fixed top-0 start-0" id="page-loader">
        <div class="container-fluid">
            <div class="pre-loader d-flex justify-content-center align-items-center">
                <h6 class="display-6 tex text-light fw-light text-center">Hello,here is your quote</h6>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/main.js"></script>
</body>

</html>
